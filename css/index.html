<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de CSS</title>
    <style>
        p{
            color: coral;
            border-bottom:1px solid black ;
            font-size: 40px;
            padding-left:120px ;
                   
        }

    </style>
    <!--External css-->
    <!--REL = a relação / stylesheet folha de estilo-->
 <link rel="stylesheet" href="./styles/styles.css"/>
    
</head>
<body>
   <!--Inline-->
   <h1 style = "color: red ">mudar cor o titulo com Inline </h1>
   <h1 style = "color: blue ">titulo com estilo de cor azul </h1>
   <h1 style = "color: blueviolet ">vamo sao paulo </h1>


   <!--Fonte do Inline-->

   <h1 style = "color: green; font-size:50px; border-bottom:1px solid red">Thanos é muito gado</h1>

   <!--Internal css-->
   <p>Paragrafo com estilo internal</p>
    <p>Aproveitando a regra do outro paragrafo</p>

    <!--External CSS-->

    <h3>Titulo do External</h3>

    <ul>café</ul>
    <ul>Açúcar</ul>
    <ul>bolinho</ul>
    <ul>adoçante</ul>

    <li>café</li>
    <li>Açúcar</li>
    <li>bolinho</li>
    <li>adoçante</li>

</body>
</html>
