<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inserir imagem com acessibilidade -->
   <img src="senac-logo-0.png"alt="senac-logo">

   <!-- Lista nao ordenada -->
   <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
   </ul> 

   <!-- Lista nao ordenada com atributos, os valores possiveis sao 'disc','cicle','square'-->
   <ul type="square">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
   </ul>
 
   <!-- Lista ordenada -->
   <ol>
     <li>Item 1</li>
     <li>Item 2</li>
     <li>Item 3</li>
   </ol>
   <!--Lista ordenada com start-->
   <ol start="7"> 
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
   </ol>
   <!--Lista ordenada com tipo de numeraçao, os valores possiveis sao numero '1','a','A','i','I'-->
   <ol type="a">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
   </ol>
   <!--Tabelas, 'TR' equivale a linha e 'TD' Equivale a coluna-->
   <!--Especificação da espessura da borda -->
   <!--Especificação do espaçamento interno: cellPadding -->
   <table border="20px" cellpadding="12px">
    <tr>
        <td>Coluna 1</td>
        <td>Coluna 2</td>
        <td>Coluna 3</td>
    </tr>
    <tr>
        <td>Linha 1</td>
        <td>Linha 1</td>
        <td>Linha 1</td>
        
    </tr>
    
    <tr>
        <td>Linha 2</td>
        <td>Linha 2</td>
        <td>Linha 2</td>
    </tr>
   </table>

<!--div é usado para agrupar conteudos -->
<!--div é uma elememto de bloco ela geralmente ocupa uma linha inteira da tela,tambem é flutuante -->
<div id="header">
    <h1>Meu Site</h1>

</div>


</body>
</html>
