    <!-- Atributo Action e method -->

    <h1>Formulários</h1>

    <form action="registro.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>

        <!-- Atributo Name -->

        <div>
            <label>idade</label>
            <input type="text" name="age">
        </div>

        <!-- Atributo label -->
        <div>
            <label for="age">idade:</label>
            <input type="text" name="age">
        </div>

        <!-- Select -->
        <div>
            <label for="cidade">Selecione sua Cidade</label>
            <Select name="cidade">
                <option value="São paulo">São paulo</option>
                <option value="Taboão da Serra">Taboão da Serra</option>
                <option value="Osasco">Osasco</option>
            </Select>
        </div>

        <!-- Selected -->
        <div>
            <label for="Times">Quem vai ganhar a proxima copa do mundo?</label>
            <select name="Times">
                <option value="Inglaterra">Inglaterra</option>
                <option value="França">França</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Brasil" Selected>São Paulo fc</option>
            </select>
        </div>

        <!-- Seleção de varios Select -->
        <div>
            <label for="acessorios">Selecione os acessorios do seu computador</label>
            <select name="acessorios" multiple>
                <option value="mouse">mouse</option>
                <option value="Teclado">Teclado</option>
                <option value="fone-de-Ouvido">fone-de-Ouvido</option>
                <option value="Webcam">Webcam</option>
            </select>
        </div>

        <!-- TextArea -->
        <div>
            <label for="feedback">Descreva o seu feedback sobre nosso site</label>
            <textarea name="feedback"></textarea>
        </div>
        <!-- Fieldset e Legend -->

        <div>
            <fieldset>
                <legend>Informações do Usuario</legend>
                <input type="text" name="nome" placeholder="nome">
                <input type="email" name="email" placeholder="e-mail">
                <input type="password" name="senha" placeholder="senha">
                <input type="submit" value="enviar">
            </fieldset>
        </div>

        <!-- DataList -->
        <div>
            <label for="livros">Selecione o livro:</label>
            <input type="text" list="livros" name="livros">
            <DataList id="livros">
                <option value="Jogador numero1"></option>
                <option value="thanos gado"></option>
                <option value="animais fantasticos"></option>
                <option value="turma da monica"></option>
            </DataList>
        </div>

        <!-- submit -->
        <input type="submit" value="Enviar">
    </form>

    <!-- Fieldset e Legend Novo -->
    <div>
        <fieldset>
            <legend>Insira o seu endereço:</legend>
            <label for="rua">Rua</label>
            <input type="text" name="rua">
            <label for="bairro">Bairro:</label>
            <input type="text" name="bairro">
        </fieldset>
    </div>

    <!-- Datalist -->
    <div>
        <label for="livro">Selecione o livro</label>
        <input type="text" name="livro" list="livros">

        <datalist id="livros">
            <option value="Crepusculo"></option>
            <option value="Harry Potter e a Pedra Filosofal"></option>
            <option value="A Hospedeira"></option>
            <option value="Harry Potter e o Cálice de Fogo"></option>
        </datalist>
    </div>

    <!-- Password -->
    <div>
        <label for="senha">Senha:</label>
        <input type="password" name="senha">
    </div>

    <!--  Input radio -->
    <div>

        </div>
        <div class="radio">
            <input type="radio" value="nao-binario" name="genero">

        </div>
        <div class="radio">
            <input type="radio" value="Outro" name="genero">

        </div>

        <!-- input checkbox -->

                <input type="checkbox" value="ingles" name="linguasEstrangeiras">

        </div>

        <div class="radio">
            <input type="checkbox" value="Espanhol" name="linguasEstrangeiras">

    </div>
    <div class="radio">
        <input type="checkbox" value="Alemao" name="linguasEstrangeiras">
        <label for="alemao">Alemão</label>
    </div>
    </div>
