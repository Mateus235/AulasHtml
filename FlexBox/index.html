<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- FlexBox -->
    <div class="flex-box">
        <span>a</span>
        <span>b</span>
        <span>c</span>
    </div>
    
    <!-- flex Direction -->

    <div class="flex-direction">
        <span>a</span>
        <span>b</span>
        <span>c</span>
    </div>

    <!-- flex Wrap -->

    <div class="flex-wrap">
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
        <div class="caixa"></div>
    </div>
    

        <!-- flex justify content -->
        <h2>centralizado</h2>
        <div class="center">
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
        </div>

        <h2>Espaço ao redor</h2>
        <div class="space-around">
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
        </div>

        <h2>Espaço Entre </h2>
        <div class="space-between">
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
        </div>

        <h2>Fim</h2>
        <div class="end">
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
        </div>


        <!-- Flex Align-items -->
        <h2>centralizado</h2>
        <div class="align-center">
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
        </div>

        <h2>No final</h2>
        <div class="flex-end">
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
        </div>

        <h2>Alongado</h2>
        <div class="strech">
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
        </div>

        <!-- Gap -->

         <div class="gap">
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
            <div class="caixa"></div>
         </div>   

         <!-- Ordem -->
         <h1>Ordem</h1>
         <div class="order">
            <div class="caixa" id="c">c</div>
            <div class="caixa" id="B">B</div>
            <div class="caixa" id="A">A</div>
         </div>

         <!-- grow -->
         <h1>GROW</h1>
         <div class="grow">
            <div class="caixa"></div>
            <div class="caixa maior"></div>
            <div class="caixa"></div>
         </div>
         <!-- Flex-Basis -->
         <h1>flex-basis</h1>
         <div class="flex-basis">
            <div class="caixa"></div>
            <div class="caixa maior"></div>
            <div class="caixa"></div>
         </div>

         <!-- Encolher -->
         <h1>flex-shirink</h1>
         <div class="flex-shirink">
            <div class="caixa"></div>
            <div class="caixa maior"></div>
            <div class="caixa"></div>
         </div>
        
         <!-- flex Shorthand -->
         <h1>Flex Shorthand</h1>
            <div class="shorthand">
                <div class="caixa"></div>
                <div class="caixa diferenciada"></div>
                <div class="caixa"></div>
            </div>

            <!-- align - self -->
            <h1>align-self</h1>
            <div class="align-self">
            <div class="caixa"></div>
            <div class="caixa diferenciada"></div>
            <div class="caixa diferenciada2"></div>
        </div>
        
</body>
</html>
